<ion-header>
          <ion-title class="title">Paisa</ion-title>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <br>
    <br>
    <br>
    <!--<h5>Sign-in to see the Expense Details</h5>-->
    <ion-list inset>
      <div class="error">
        {{errorMsg}}
      </div>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-input placeholder ="Username" text-lowercase #username ngControl="username" formControlName="username" type="text" autofocus></ion-input>
      </ion-item>
      <button ion-button block (tap)="login()" [disabled]="(!loginForm.valid)" color="dark">Login</button>
      <button ion-button block (tap)="register()" color="dark">Register</button>
    </ion-list>
  </form>
</ion-content>
