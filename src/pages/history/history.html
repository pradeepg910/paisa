  <ion-list>
      <ion-item>
      <ion-label>Date</ion-label>
      <ion-select [(ngModel)]="selectedYear" name="selectedYear" (ionChange)="yearChanged(selectedYear)">
        <ion-option *ngFor="let year of years" value="{{year.value}}" >
          {{ year.name }}
        </ion-option>
      </ion-select>
      <ion-select [(ngModel)]="selectedMonth" name="selectedMonth" (ionChange)="monthChanged(selectedMonth)">
        <ion-option *ngFor="let month of months" value="{{month.value}}" >
          {{ month.name }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item *ngFor="let item of filteredItems">
      <p>{{ item.title }}</p>
      <p>{{ item.monthYear }}</p>
      </ion-item>
    </ion-list>
