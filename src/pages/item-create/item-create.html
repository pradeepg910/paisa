<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="cancelCreateExpense()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>New Expense</ion-title>
    <ion-buttons end>
      <button ion-button (click)="createExpense()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list inset>
      <ion-item>
        <ion-label>Merchant</ion-label>
        <ion-input type="text" [(ngModel)]="item.title" name="title" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Total</ion-label>
        <ion-input type="number" [(ngModel)]="item.amount" name="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Comment</ion-label>
        <ion-textarea [(ngModel)]="item.description" name="description"></ion-textarea>
      </ion-item>
      <!-- <button ion-button type="submit" color="dark" block>Add</button> -->
    </ion-list>
  </form>
</ion-content>
