<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col width-100 class="title">
          <ion-title class="title">Login</ion-title>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-list inset>
      <div class="error">
        {{errorMsg}}
      </div>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input text-lowercase #username ngControl="username" formControlName="username" type="text" autofocus></ion-input>
      </ion-item>
      <button ion-button (click)="login()" [disabled]="(!loginForm.valid)" color="dark">Login</button>
      <button ion-button (click)="register()" color="dark">Register</button>
    </ion-list>
  </form>
</ion-content>
