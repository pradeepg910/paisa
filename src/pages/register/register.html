<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col width-100 class="title">
          <ion-title class="title">Register</ion-title>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm">
    <ion-list inset>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input text-lowercase	 #username ngControl="username" formControlName="username" type="text" [class.invalid]="!registerForm.controls.username.valid" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input #name ngControl="name" formControlName="name" type="text" [class.invalid]="!registerForm.controls.name.valid"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input #email ngControl="email" formControlName="email" type="text" [class.invalid]="!registerForm.controls.email.valid"></ion-input>
      </ion-item>

      <button ion-button (click)="register()" [disabled]="(!registerForm.valid)" color="dark">
        Register
        </button>
    </ion-list>
  </form>
</ion-content>
