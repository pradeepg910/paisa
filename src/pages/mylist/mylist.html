<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col width-25>
          <ion-buttons left>
            <button ion-button>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col width-50 class="appName">Paisa</ion-col>
        <ion-col width-25>
          <!-- <ion-buttons end>
            <button ion-button (click)="createItem()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons> -->
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col width-90>
      <ion-item>
        <ion-input type="text" [(ngModel)]="item.name" name="name" placeholder="add item" autofocus></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-10>
      <button ion-button icon-only>
        <ion-icon name="add" (click)="createItem()"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
        <p>{{ item.name }}</p>
      </ion-item>
      <!--<ion-item-options side="left">
        <button ion-button icon-only color="primary" (click)="update(item)">
          <ion-icon name="create"></ion-icon>
        </button>
         <button ion-button icon-only color="secondary" (click)="clone(item)">
          <ion-icon name="copy"></ion-icon>
        </button>
      </ion-item-options>-->
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="add" (click)="createItem()"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
