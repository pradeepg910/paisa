<ion-header>
  <ion-navbar>
    <ion-title>

      <ion-row>
        <ion-col width-25>
          <ion-buttons left>
            <button ion-button (click)="cancelCreateExpense()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
          </ion-buttons>
        </ion-col>
        <ion-col width-50>
          <ion-title>New Expense</ion-title>
        </ion-col>
        <ion-col width-25>
          <ion-buttons end>
            <button ion-button (click)="createExpense()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
          </ion-buttons>
        </ion-col>

      </ion-row>
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-list inset>
      <ion-item>
        <ion-input placeholder="Merchant" type="text" [(ngModel)]="item.title" name="title" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Total" type="number" [(ngModel)]="item.amount" name="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>MyList</ion-label>
        <ion-select [(ngModel)]="selectedItems" name="selectedItems" multiple="true">
          <ion-option *ngFor="let listItem of mylist | async">{{listItem.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Comments" [(ngModel)]="item.comments" name="comments"></ion-textarea>
      </ion-item>
      <!-- <button ion-button type="submit" color="dark" block>Add</button> -->
    </ion-list>
  </form>
</ion-content>
