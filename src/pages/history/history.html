<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col width-25>
          <ion-buttons left>
            <button ion-button>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col width-50 class="appName">Paisa</ion-col>
        <ion-col width-25>
          <!-- <ion-buttons end>
            <button ion-button (click)="createItem()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons> -->
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col width-20>
      <ion-label>Select </ion-label>
    </ion-col>
    <ion-col width-80>
      <ion-select class="monthYear" [(ngModel)]="selectedMonthYear" name="selectedMonthYear" (ionChange)="monthYearChanged($event, selectedMonthYear)">
        <ion-option *ngFor="let monthYear of monthYearsMap" [value]="monthYear.value">
          {{ monthYear.date | date:'MMMM' }} - {{ monthYear.date | date:'y' }}
        </ion-option>
      </ion-select>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      <p>{{ item.title }}</p>
      <p>{{ item.monthYear }}</p>
    </ion-item>
  </ion-list>
</ion-content>
