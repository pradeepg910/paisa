<ion-header>
  <ion-navbar>
    <ion-title>New Expense</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancelCreateExpense()">
        <ion-icon name="arrow-back"></ion-icon> Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="createExpense()">
    <ion-list inset>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="item.title" name="title" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="item.amount" name="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="item.description" name="description"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" color="dark" block>Add</button>
    </ion-list>
  </form>
</ion-content>
