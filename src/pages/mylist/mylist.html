<ion-header>
  <ion-navbar>
    <ion-title>
        Paisa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myListForm">
    <ion-row>
      <ion-col width-90>
        <ng2-completer style="width: 100%" #name ngControl="name" formControlName="name" type="text" [datasource]="dataService" [minSearchLength]="0" [class.invalid]="!myListForm.controls.name.valid"></ng2-completer>
        <!-- <ion-input type="text" [(ngModel)]="item.name" name="name" placeholder="add item" autofocus></ion-input> -->
        <!-- <ion-input #name ngControl="name" formControlName="name" type="text" [class.invalid]="!myListForm.controls.name.valid"></ion-input> -->
      </ion-col>
      <ion-col width-10>
        <button ion-button icon-only (click)="createItem()" [disabled]="(!myListForm.valid)">
        <ion-icon name="add" ></ion-icon>
      </button>
      </ion-col>
    </ion-row>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
        <h5>{{ item.name }}</h5>
      </ion-item>
      <!--<ion-item-options side="left">
        <button ion-button icon-only color="primary" (click)="update(item)">
          <ion-icon name="create"></ion-icon>
        </button>
         <button ion-button icon-only color="secondary" (click)="clone(item)">
          <ion-icon name="copy"></ion-icon>
        </button>
      </ion-item-options>-->
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="add" (click)="createItem()"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
